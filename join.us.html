<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Craft and Cocktails club for social crafters in Galway, Ireland.">
    <meta name="keywords" content="Craft and cocktails club, Craft, cocktails, Galway, Ireland ">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Craft & Cocktails Club</title>
</head>

<body>
    <!-- heading and logo -->
    <header>
        <nav class="logo-nav">
            <a href="index.html">
                <h1 id="logo">Craft & Cocktail Club</h1>
            </a>
            <!-- nav bar -->
            <ul id="nav">
                <li><a href="index.html">Home<i class="fa-solid fa-house"></i></a>
                </li>
                <li>
                    <a href="gallery.html">Gallery<i class="fa-solid fa-image"></i></a>
                </li>
                <li>
                    <a href="join.us.html" class="active">Join Us!<i class="fa-solid fa-calendar-check"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- image -->
    <div>
        <img src="assets/images/woman-with-martini.jpg" alt="glamourous woman with a martini">
    </div>

    <!--form -->
    <section id="form">
        <form action="https://formdump.codeinstitute.net/" method="post">
            <ul id="form-outer">
                <li>
                    <h3>Book your place</h3>
                </li>
                <li>
                    <label for="name" class="text">Name:</label>
                    <input id="name" type="text" name="name" required>
                </li>
                <li><label for="email" class="text">Email:</label>
                    <input id="email" type="email" name="email" required>
                </li>
                <li><label for="date" class="text">Date:</label>
                    <input id="date" type="date" name="date" required>
                </li>
                <li>
                    <button type="submit">Confirm</button>
                </li>

            </ul>
        </form>

    </section>
    <!-- map -->
    <section>
        <div class="map-response">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2385.9618002057805!2d-9.051953683938558!3d53.272304087955376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485b97e6fbb3c051%3A0x556cd11184b0ff05!2sGalway%20City%20Distillery!5e0!3m2!1sen!2sie!4v1657288853644!5m2!1sen!2sie"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

    <section>
        <!-- address -->
        <div id="address">
            <p>
                <h3>Find us</h3>
            </p>
            <p>Galway City Distillery,</p>
            <p> 1-3 Merchants Rd,</p>
            <p> Galway,</p>
            <p>H91 AT0V</p>
        </div>
    </section>

    <!-- footer -->

    <footer>
        <ul id="footer">
            <li><a href="https://www.instagram.com/" target="_blank" rel="no-opener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>

            <li><a href="https://www.facebook.com/" target="_blank" rel="no-opener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>

            <li><a href="https://www.youtube.com/" target="_blank" rel="no-opener"
                    aria-label="Visit our You Tube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

</body>

<script src="https://kit.fontawesome.com/888b3ce963.js" crossorigin="anonymous"></script>

</html>
